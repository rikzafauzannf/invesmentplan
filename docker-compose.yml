version: '3.8'

services:
  # Next.js Application
  investmentplant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investmentplant
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_POCKETBASE_URL=http://pocketbase:8090
    depends_on:
      - pocketbase
    restart: unless-stopped
    networks:
      - investmentplan-network

  # PocketBase Database
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: investmentplan-pocketbase
    ports:
      - "8090:8090"
    volumes:
      - pocketbase_data:/pb_data
      - pocketbase_migrations:/pb_migrations
    restart: unless-stopped
    networks:
      - investmentplan-network
    command:
      - --encryptionEnv=PB_ENCRYPTION_KEY
    environment:
      - PB_ENCRYPTION_KEY=${PB_ENCRYPTION_KEY:-your-encryption-key-change-this}

networks:
  investmentplan-network:
    driver: bridge

volumes:
  pocketbase_data:
    driver: local
  pocketbase_migrations:
    driver: local

